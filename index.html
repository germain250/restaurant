<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RResto</title>
    <link rel="stylesheet" href="public/styles/style.css">
</head>

<body>

    <!-- NAVBAR -->
    <header>
        <nav class="nav">
            <div class="nav-container">
                <div class="logo">
                    <h4><span>R</span>Resto</h4>
                </div>

                <ul class="links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#mission">Mission</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>

                <div class="cta">
                    <button>Menu</button>
                    <button>Donate</button>
                </div>
            </div>
        </nav>
    </header>
    <!-- Hero section -->
    <section class="hero">
        <video autoplay loop muted>
            <source src="public/videos/pizza.mp4" type="video/mp4">
        </video>

        <div class="hero-content">
            <h1>Welcome to RResto</h1>
            <p>Experince the dishes from a variety of cultures</p>
            <button>Book a Table</button>
        </div>
    </section>
    <div class="image">
        <img src="public/images/image.png" alt="">
    </div>

</body>
</html>
